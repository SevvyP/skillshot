version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: skillshot-postgres
    environment:
      POSTGRES_USER: skillshot_user
      POSTGRES_PASSWORD: skillshot_password
      POSTGRES_DB: skillshot_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  pg_data:
    external: true
